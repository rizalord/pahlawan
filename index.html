<!DOCTYPE html>
<html lang="en">

<head>

    <title>Lomba Desain Website</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

<body>

        <div class="hamburger">

            <div class="box-team">

                <div class="team">
